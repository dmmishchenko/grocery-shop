<div [ngSwitch]="chartData">
  <ng-container *ngSwitchCase="null">
    <p>Press "filter" button</p>
  </ng-container>

  <ng-container *ngSwitchCase="[]">
    <p>The array is empty.</p>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <google-chart
      [data]="chartData!"
      [columns]="columnNames"
      [options]="chartOptions"
      [width]="chartWidth"
      [height]="chartHeight"
      [type]="chartType"
      [dynamicResize]="true"
    ></google-chart>
  </ng-container>
</div>
